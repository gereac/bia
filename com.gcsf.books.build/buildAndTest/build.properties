dir.Checkstyle.config=${dir.Checkstyle}/gcsfcodingrules.xml
dir.Checkstyle.style=${dir.Checkstyle}/checkstyle.xsl
dir.Checkstyle.out=${dir.Workspace}/com.gcsf.devutils/results/codingrules

