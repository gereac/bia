# Global settings
# ======================================================================
dir.Workspace=${dir.Base}
dir.TargetPlatform=${dir.Workspace}/eclipse.platform
dir.TargetPlatform.DevPlugins=${dir.Workspace}/development.platform

#launcher overwrite dir.Eclipse
dir.Eclipse=C:/Eclipse3.7
dir.Eclipse.Plugins=${dir.Eclipse}/plugins

# EMMA Instrumentation ...
# ======================================================================
emma.enabled=true

dir.Emma=${dir.Workspace}/com.gcsf.devutils/emma
dir.Emma.lib=${dir.Workspace}/com.gcsf.devutils/lib/emma
dir.Emma.instr=${dir.Emma}/instrumentation
dir.Emma.out=${dir.Workspace}/com.gcsf.devutils/results
dir.Emma.coverage=${dir.Emma.out}/coverage

output.Emma.columns=name,class,method,line
output.Emma.sort=+line,+name,+class,+method
output.Emma.metrics=line:70,class:100,method:100
output.Emma.txt=${dir.Emma.coverage}/coverage.txt
output.Emma.xml=${dir.Emma.coverage}/coverage.xml
output.Emma.html=${dir.Emma.coverage}/coverage.html

# CHECKSTYLE Codechecker ...
# ======================================================================
dir.Checkstyle=${dir.Workspace}/com.gcsf.devutils/checkstyle
